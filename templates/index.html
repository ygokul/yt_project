<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video to Translated Audio</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: url('./yt_image.png');
            background-size: cover; /* Ensure the image covers the entire background */
            background-position: center; /* Center the image */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            /* min-height: 100vh; */
            color: #ffffff;
            position: relative; /* Required for the pseudo-element */
            overflow: hidden; /* Prevent scrollbars */

        }
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: inherit;
            /* background-size: cover; */
            background-position: center;
            filter: blur(10px); /* Apply the blur effect */
            z-index: -99999; /* Place it behind the content */
        }


        .container {
            background-color: #db1919;
            padding: 2rem;
            border-radius: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 1.5rem;
            color: #502c4b;
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #34495e;
        }

        input[type="text"] {
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }

        .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: normal;
            cursor: pointer;
        }

        button {
            padding: 0.75rem 1.5rem;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Loading Spinner */
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error and Success Messages */
        .error {
            color: #e74c3c;
            margin-top: 1rem;
        }

        .success {
            color: #27ae60;
            margin-top: 1rem;
        }

        /* Audio Player Styles */
        audio {
            width: 100%;
            margin-top: 1rem;
        }

        audio:focus {
            outline: none;
        }

        .download-link {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: #2ecc71;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .download-link:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video to Translated Audio</h1>
        <form method="POST">
            <label for="url">Enter YouTube URL:</label>
            <input type="text" id="url" name="url" placeholder="https://www.youtube.com/watch?v=..." required>
            <br><br>
            <label>Select Target Language:</label>
            {% for lang_name, lang_code in available_languages.items() %}
                <label>
                    <input type="radio" name="language" value="{{ lang_name }}" required> {{ lang_name }}
                </label>
            {% endfor %}
            <br><br>
            <button type="submit">Process</button>
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        {% if success %}
            <h2>Translated Text:</h2>
            <p>{{ translated_text }}</p>
            <h2>Audio Player:</h2>
            <audio controls>
                <source src="{{ url_for('static', filename=audio_file.split('/')[-1]) }}" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <br>
            <a href="{{ url_for('download', filename=audio_file) }}" download>Download Audio</a>
        {% endif %}
    </div>
</body>
</html>
