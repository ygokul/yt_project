<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video to Translated Audio</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            background-color: rgb(11, 1, 1);
            align-items: center;
            color: #ffffff;
            position: relative;
            /* Required for the pseudo-element */
            /* overflow: hidden; */
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("{{ url_for('static', filename='yt_image.png') }}") no-repeat center center/cover;
            filter: blur(5px);
            /* Adjust blur intensity as needed */
            z-index: -1;
            /* Ensures it stays in the background */
        }

        .container {
            background-color: #db1919;
            /* Fallback color */
            background-image: url("{{ url_for('static', filename='form_bg.png') }}");
            /* Path to your image */
            background-size: cover;
            /* Ensures the image covers the container */
            background-position: center;
            /* Centers the image */
            background-repeat: no-repeat;
            /* Prevents the image from repeating */
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(255, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
            position: relative;
            /* Ensures content stays above the background */
        }

        h1 {
            font-size: 3rem;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-weight: bolder;
            text-align: center;
            margin-bottom: 1.5rem;
            word-spacing: 0.3rem;
            color: #502c4b;
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-weight: bold;
            font-size: large;
            margin-bottom: 0.5rem;
            color: #34495e;
        }

        input[type="text"] {
            padding: 0.5rem;
            border: 1px solid #1e00ff;
            border-radius: 5px;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
            transition: box-shadow 0.3s ease, border-color 0.3s ease;
            /* Smooth transition */
        }

        input[type="text"]:focus {
            border-color: #db34cd;
            outline: none;
            box-shadow: 0 0 20px rgba(52, 152, 219, 0.8);
            /* Glow effect */
        }

        select {
            padding: 0.75rem;
            border: 1px solid #1e00ff;
            border-radius: 5px;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
            background-color: #fff;
            color: #333;
            cursor: pointer;
            transition: box-shadow 0.3s ease, border-color 0.3s ease;
            /* Smooth transition */
        }

        select:focus {
            border-color: #db34cd;
            outline: none;
            box-shadow: 0 0 20px rgba(52, 152, 219, 0.8);
            /* Glow effect */
        }

        button {
            /* padding: 0.75rem 1.5rem; */
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Loading Spinner */
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Error and Success Messages */
        .error {
            color: #e74c3c;
            margin-top: 1rem;
        }

        .success {
            color: #27ae60;
            margin-top: 1rem;
        }

        /* Audio Player Styles */
        audio {
            width: 100%;
            margin-top: 1rem;
        }

        audio:focus {
            outline: none;
        }

        .download-link {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: #2ecc71;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .download-link:hover {
            background-color: #27ae60;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Video to Audio Translator</h1>
        <form method="POST">
            <label for="url">Enter YouTube URL:</label>
            <input type="text" id="url" name="url" placeholder="https://www.youtube.com/watch?v=..." required>
            <br><br>
            <label for="language">Select Target Language:</label>
            <select id="language" name="language" required>
                {% for lang_name, lang_code in available_languages.items() %}
                <option value="{{ lang_name }}">{{ lang_name }}</option>
                {% endfor %}
            </select>
            <br><br>
            <button type="submit">Process</button>
        </form>

        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}

        {% if success %}
        <h2>Translated Text:</h2>
        <p>{{ translated_text }}</p>
        <h2>Audio Player:</h2>
        <audio controls>
            <source src="{{ url_for('static', filename=audio_file.split('/')[-1]) }}" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <br>
        <a href="{{ url_for('download', filename=audio_file) }}" download>Download Audio</a>
        {% endif %}
    </div>
</body>

</html>
